                    <form action="/form-processing-script" method="post" class="form" id="form">
                        <label for="fornavn">Fornavn:</label><br>

                        <label for="etternavn">Etternavn:</label><br>
                        <input type="text" id="etternavn" required><br>
                        <label for="alder">Alder:</label><br>
                        <input type="number" id="alder" min="0" max="200" required><br>
                        <label for="mobilnummeret">Mobilnummeret:</label><br>
                        <input type="text" id="mobilnummeret" pattern="[0-9]{8}" required><br>
                        <label for="adress">Adresse:</label><br>
                        <input type="text" id="adress" required><br>
                        <button class="formbtn" type="submit">Send</button>
                        <button class="formbtn" type="reset">Reset</button>

    <script>
        const control = form => {
            let invalids = form.querySelectorAll(':invalid'),
                button = form.querySelector('button[type="submit"]');



            if (invalids.length === 0) {
                button.removeAttribute('disabled');
            } else {
                button.setAttribute('disabled');
            }
        }

        let forms = document.querySelectorAll('.form')
        forms.forEach(form => {
            control(form);
            form.addEventListener('reset', () => setTimeout(() => control(form), 1));
            form.addEventListener('keyup', () => control(form));
            form.addEventListener('change', () => control(form));

        });
    </script>
